# Test for word boundary transliteration.

general:
  name: Word boundaries

roman_to_script:
  map:
    "a": "1"
    "b": "2"
    "c": "3"
    "d": "4"
    "ab": "5"
    "abc": "6"

    "%a": "<1"
    "a%": "1>"
    "%a%": "010"
    "%b": "<2"
    "b%": "2>"
    "%b%": "020"
    "%c": "<3"
    "c%": "3>"
    "%c%": "030"
    "%d": "<4"
    "d%": "4>"
    "%d%": "040"
    "%ab": "<7"
    "ab%": "7>"
    "%ab%": "070"
    "%abc": "<8"
    "abc%": "8>"
    "%abc%": "080"

script_to_roman:
  map:
    "1": "a"
    "2": "b"
    "3": "c"
    "4": "d"
    "12": "e"
    "123": "f"

    "%1": "<a"
    "1%": "a>"
    "%1%": "0a0"
    "%2": "<b"
    "2%": "b>"
    "%2%": "0b0"
    "%3": "<c"
    "3%": "c>"
    "%3%": "0c0"
    "%4": "<d"
    "4%": "d>"
    "%4%": "0d0"
    "%12": "<g"
    "12%": "g>"
    "%12%": "0g0"
    "%123": "<h"
    "123%": "h>"
    "%123%": "0h0"
