# Test for word boundary transliteration.

general:
  name: Word boundaries

roman_to_script:
  map:
    "a": "1"
    "b": "2"
    "c": "3"
    "d": "4"

    "%a": "<1"
    "a%": "1>"
    "%a%": "010"
    "%b": "<2"
    "b%": "2>"
    "%b%": "020"
    "%c": "<3"
    "c%": "3>"
    "%c%": "030"
    "%d": "<4"
    "d%": "4>"
    "%d%": "040"

script_to_roman:
  map:
    "1": "a"
    "2": "b"
    "3": "c"
    "4": "d"

    "%1": "<a"
    "1%": "a>"
    "%1%": "0a0"
    "%2": "<b"
    "2%": "b>"
    "%2%": "0b0"
    "%3": "<c"
    "3%": "c>"
    "%3%": "0c0"
    "%4": "<d"
    "4%": "d>"
    "%4%": "0d0"
