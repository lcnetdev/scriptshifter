---
general:
  name: Khmer
  case_sensitive: false
  description: Version 1.0 (2025-12-04) Khmer language in Khmer script using third-party software.

script_to_roman:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.s2r_post_config
        - src_script: "Khmer"

roman_to_script:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.r2s_post_config
        - dest_script: "Khmer"
