---
general:
  name: Khmer
  case_sensitive: false
  description: Khmer language in Khmer script using third-party software.
  version: 1.0.0
  date: 2025-12-23

script_to_roman:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.s2r_post_config
        - src_script: "Khmer"

roman_to_script:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.r2s_post_config
        - dest_script: "Khmer"
