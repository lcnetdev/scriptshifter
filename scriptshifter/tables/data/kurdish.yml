general:
  name: Kurdish

roman_to_script:
  map:
    # "Authorized" names:

    # Punctuation marks:
    "# %": "\u066A ; cannot transliterate the truncation character"
    "*": "\u066D"
    ",": "\u060C"
    ";": "\u061B"
    "?": "\u061F"

    # Numbers (these should be Arabic-Indic digits from 0660-0669. We will use 06F0-06F9 for Persian and Urdu--WK)
    "0": "\u0660"
    "1": "\u0661"
    "2": "\u0662"
    "3": "\u0663"
    "4": "\u0664"
    "5": "\u0665"
    "6": "\u0666"
    "7": "\u0667"
    "8": "\u0668"
    "9": "\u0669"

    # Vowels and vowel/consonant combinations
    "\u02BBE": "\u0639\u0647\u200C"
    "\u02BBe": "\u0639\u0647\u200C"
    "A": "\u0626\u0627"
    "a": "\u0627"
    "E\u0302": "\u0626\u0647\u200C"
    "e\u0302": "\u06CE"
    "E": "\u0626\u0647\u200C"
    "e": "\u0647\u200C"
    "I\u0302": "\u0626\u064A"

    # here is the "alif maksura" which otherwise serves as the "Persian yah \u06CC which is not valid in MARC-8 character set. 

    # THIS NEEDS TO BE ADJUSTED FOR "i[circumflex]y" and probably "e[circumflex]y combinations to = \u0649"

    "i\u0302\u0020": "\u0649"
    "i\u0302": "\u064A"
    "I": ""
    "i": ""
    "O": "\u06C6"
    "o": "\u06C6"
    "u\u0302": "\u0648\u0648"
    "U": "\u0626\u0648"
    "u": "\u0648"

    # Consonants:
    "B": "\u0628"
    "b": "\u0628"
    "C\u0327": "\u0686"
    "c\u0327": "\u0686"
    "C": "\u062C"
    "c": "\u062C"
    "D\u0323": "\u0636"
    "d\u0323": "\u0636"
    "D": "\u062F"
    "d": "\u062F"
    "F": "\u0641"
    "f": "\u0641"
    "G": "\u06AF"
    "g": "\u06AF"
    "H\u0308": "\u062D"
    "h\u0308": "\u062D"
    "H": "\u0647"
    "h": "\u0647"
    "J": "\u0698"
    "j": "\u0698"
    "K": "\u06A9"
    "k": "\u06A9"
    #L and l with stroke
    "\u0141": "\u06B5"
    "\u0142": "\u06B5"
    "L": "\u0644"
    "l": "\u0644"
    "M": "\u0645"
    "m": "\u0645"
    "N": "\u0646"
    "n": "\u0646"
    "P": "\u067E"
    "p": "\u067E"
    "Q": "\u0642"
    "q": "\u0642"
    "R\u0304": "\u0695"
    "r\u0304": "\u0695"
    "R": "\u0631"
    "r": "\u0631"
    "S\u0323": "\u0635"
    "s\u0323": "\u0635"
    "S\u0327": "\u0634"
    "s\u0327": "\u0634"
    "S": "\u0633"
    "s": "\u0633"
    "T\u0323": "\u0637"
    "t\u0323": "\u0637"
    "T": "\u062A"
    "t": "\u062A"
    "V": "\u06A8"
    "v": "\u06A8"
    "W": "\u0648"
    "w": "\u0648"
    "X\u0308": "\u063A"
    "x\u0308": "\u063A"
    "X": "\u062E"
    "x": "\u062E"
    "Y": "\u064A"
    "y": "\u064A"
    "Z": "\u0632"
    "z": "\u0632"
