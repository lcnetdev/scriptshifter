---
general:
  name: Tamil (extended)
  description: Version 1.0 (2025-12-07) Tamil language in extended Tamil script using third-party software.
  case_sensitive: false

script_to_roman:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.s2r_post_config
        - src_script: "TamilExtended"

roman_to_script:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.r2s_post_config
        - dest_script: "TamilExtended"
