    "y": "\u064A"

    # non-Arabic consonants:
    "p": "\u067E"
    "ch": "\u0686"
    "v": "\u06A4"
    "g": "\u06AF"

    # Diacritic characters:
    # ain (\u0639) - not transliterated alone:
    "\u02BB": "\u0639"
    # hamza - not romanized
    # "\u0621"
    # hamza (alone in final position)
    "\u02BE%": "\u0621"
    "\u02BC%": "\u0621"

