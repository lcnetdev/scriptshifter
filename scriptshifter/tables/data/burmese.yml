---
general:
  name: Burmese (Myanmar)
  case_sensitive: false
  description: Burmese language converted by 3rd-party software.
  version: 1.0.0
  date: 2025-11-30

script_to_roman:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.s2r_post_config
        - src_script: "Burmese"

roman_to_script:
  hooks:
    post_config:
      -
        - aksharamukha.romanizer.r2s_post_config
        - dest_script: "Burmese"
